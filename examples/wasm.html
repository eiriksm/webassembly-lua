<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebAssembly Lua</title>
  </head>
  <body>
    <script src="./wasm.js"></script>
    <script>
    Module.onRuntimeInitialized = () => {
      // call your function through the Module.cwrap()
      const helloWorld = Module.cwrap('hello_world', 'string');
      console.log(helloWorld());
    };
    </script>
  </body>
</html>
